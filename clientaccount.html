{% extends "client.html" %}

{% block title %}
    Client Account
{% endblock %}


{% block main %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr class="row justify-content-between">
            <th scope="col-4"></th>
            <th scope="col-4">Name</th>
            <th scope="col-4">Jumps Remaining</th>
        </tr>
        </thead>
        <tbody id="scroll-table">
                    {% for key, sale in sales.iteritems() %}
                    <tr>
                        <td>
                            <div class="row">
                                <div class="col">
                                    {{loop.index}}
                                </div>
                                <div class="col">
                                    {{sale.details.name}}
                                </div>
                                <div class="col">
                                    {{sale.free}}
                                </div>
                            </div>
                        </td>
                        <td>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
    </table>
</div>

{% endblock %}
