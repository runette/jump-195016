
    <form action="#" id="config" method="post" >
     <input type="hidden" name="action" value="update">
     <div class="form-group ">
      <label class="control-label requiredField" for="name">
       Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="name" type="text" value="{{jumper.name}}" onchange="new_submit('config', '/client/config')"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="email" name="email" type="email" value="{{jumper.email}}" onchange="new_submit('config', '/client/config')"/>
      <span class="help-block" id="hint_email">
       Must be gmail
      </span>
     </div>
     </form>
