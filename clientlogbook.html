
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr >
            <th scope="col-3"></th>
            <th scope="col-3">Dropzone</th>
            <th scope="col-3">Date</th>
            <th scope="col-3">Time</th>
        </tr>
        </thead>
        <tbody id="scroll-table">
                    {% for log in logbook %}
                    <tr>
                        <td scope="col-3">
                            {{loop.index}}
                        </td>
                        <td scope="col-3">
                            {{log.dropzone}}
                        </td>
                        <td scope="col-3">
                            {{log.date.strftime("%d/%m/%y")}}
                        </td>
                        <td scope="col-3">
                            {{log.time.strftime("%H:%M")}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
    </table>
</div>
