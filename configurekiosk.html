


<h1>Kiosk Configuration</h1>
<form  id="config" method="post">
    <input type="hidden" name="dropzone" value="{{dropzone.key.id()}}"/>
    <div class="form-group row ">
        <label class="control-label requiredField col-4" for="cols">
            Number of Loads on one screen
            <span class="asteriskField">
                    *
                </span>
        </label>
        <input class="form-control here col-4" id="cols" name="cols" type="text" value="{{dropzone.kiosk_cols}}" onchange="new_submit('config', '/kiosk/update')"/>
    </div>
    <div class="form-group row">
        <label class="control-label requiredField col-4" for="rows">
            Number of rows shown on the Screen
            <span class="asteriskField">
                    *
                </span>
        </label>
        <input class="form-control here col-4" id="rows" name="rows" type="text" value="{{dropzone.kiosk_rows}}" onchange="new_submit('config', '/kiosk/update')"/>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="url">Kiosk URL:</label>
        <div class="col-sm-10">
            <span class="form-control-static" id="url">
                <a href='{{ request }}/kiosk?dropzone={{dropzone.key.id()}}' aria-describedby="urlwarning">
                    {{ request }}/kiosk?dropzone={{dropzone.key.id()}}
                </a>
            </span>
            <small id="urlwarning" class="form-text text-muted">
                It is not recommended to access the kiosk by clicking since the kiosk will then be logged in as you.<BR>Kiosks do not need to be logged in.
            </small>
        </div>
    </div>
</form>
