
<div class="jumbotron jumbotron-fluid">
    <div >
        {% if dropzone.status != -1 %}
        <h1 class="display-4 text-centre">{{dropzone.name}} is {{dropzone_status[dropzone.status]}}</h1>
        <p class="lead text-justify">Use the Start of Day and End of Day buttons to open and close the dropzone for
            jumping.</p>
        {% else %}
        <h1 class="display-4 text-centre">No User Logged IN</h1>
        <p class="lead text-justify">Please use the Login Button above</p>
        {% endif %}
    </div>
</div>
