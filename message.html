{% if message %}

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{message.title}}</h5>
    <p class="card-text">{{message.body}}</p>
    <a href="#" class="card-link" onclick="main_set('/client/manifest?dropzone={{dropzone.key.id()}}','nav-1')">Back</a>
  </div>
</div>

{% endif %}
