
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col-4"></th>
            <th scope="col-4">Name</th>
            <th scope="col-4">Jumps Remaining</th>
        </tr>
        </thead>
        <tbody id="scroll-table">
                    {% for key, sale in sales.iteritems() %}
                    <tr>
                        <td scope="col-4">
                            {{loop.index}}
                        </td>
                        <td scope="col-4">
                            {{sale.details.name}}
                        </td>
                        <td scope="col-4">
                            {{sale.free}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
    </table>
</div>

<div class="btn-group dropright">
    <div class="btn-group dropright">
        <button type="button" class="btn btn-primary">
            Add Package
        </button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropright</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% for package in packages %}

            <a class="dropdown-item"
               onclick="main_post('/sales?dropzone={{dropzone.key.id()}}&jumper={{jumper_key}}&action=add&package={{package.key.id()}}')">{{package.name}}</a>
            {% endfor %}
        </div>
    </div>
</div>
